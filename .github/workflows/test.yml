name: test
on: push
jobs:
  test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
      with:
        ref: refs/heads/master
        submodules: true
    - uses: xpol/setup-lua@master
      with:
        lua-version: "5.3.5"
    - run: lua test/conformance.lua
    - run: lua test/benchmark.lua
