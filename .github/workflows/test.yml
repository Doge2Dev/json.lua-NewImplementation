name: test
on: push
jobs:
  test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
      with:
        ref: refs/heads/master
        submodules: true
    - uses: actboy168/setup-lua@master
      with:
        luaVersion: "5.4"
    - run: lua test/conformance.lua -c
    - run: lua test/benchmark.lua
